spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/safco
    username: safco
    password: safco
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

application:
  cors:
    origins: 'http://localhost:4200'

server:
  port: 8080
