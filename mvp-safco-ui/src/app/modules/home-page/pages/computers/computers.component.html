<section class="flex flex-col items-center h-screen bg-gray-50 dark:bg-gray-900 items-center justify-center">
  <div class="max-w-screen-xl px-4 mx-auto lg:px-12 w-full">
    <!-- Start coding here -->
    <div class="relative bg-white shadow-md dark:bg-gray-800 sm:rounded-lg">
      <div class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4">
        <div class="w-full md:w-1/2">
          <input type="text" id="simple-search" placeholder="Buscar..."
            class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg" />
        </div>
        <div
          class="flex flex-col items-stretch justify-end flex-shrink-0 w-full space-y-2 md:w-auto md:flex-row md:space-y-0 md:items-center md:space-x-3">
          <button  (click)="openAddComputerModal()" type="button"
            class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white rounded-lg bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">
            <svg class="w-4 h-4 mr-1 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4.243a1 1 0 1 0-2 0V11H7.757a1 1 0 1 0 0 2H11v3.243a1 1 0 1 0 2 0V13h3.243a1 1 0 1 0 0-2H13V7.757Z"
                clip-rule="evenodd" />
            </svg>
            Registrar Equipo
          </button>

        </div>
      </div>
    </div>
  </div>

  <div class="w-full max-w-screen-xl px-4 mx-auto lg:px-12 mt-6 overflow-x-auto ">
    <table mat-table [dataSource]="dataSource" class="min-w-full bg-white text-black">

      <ng-container matColumnDef="CodInterno">
        <th mat-header-cell *matHeaderCellDef> CodInterno </th>
        <td mat-cell *matCellDef="let equipo"> {{ equipo.codInterno  }} </td>
      </ng-container>

      <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let equipo"> {{ equipo.marca  }} </td>
      </ng-container>

      <ng-container matColumnDef="Modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let equipo"> {{ equipo.modelo  }} </td>
      </ng-container>

      <ng-container matColumnDef="Serie">
        <th mat-header-cell *matHeaderCellDef> Serie </th>
        <td mat-cell *matCellDef="let equipo"> {{ equipo.serie }} </td>
      </ng-container>



      <ng-container matColumnDef="FechaCompra">
        <th mat-header-cell *matHeaderCellDef> Fecha Compra </th>
        <td mat-cell *matCellDef="let equipo"> {{ equipo.fechaCompra | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="Especificaciones">
        <th mat-header-cell *matHeaderCellDef> Especificaciones TÃ©cnicas </th>
        <td mat-cell *matCellDef="let equipo">
          <button mat-raised-button class="boton" (click)="openDetailsModal(equipo.idEquipo)">
            <mat-icon aria-hidden="false" aria-label="Ver detalle" style="color: white;">description</mat-icon>
            <span style="color: white;">Ver Detalle</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="EstadoEquipo">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let equipo">
          {{ equipo.estadoEquipo }}
        </td>
      </ng-container>

      <ng-container matColumnDef="TipoEquipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let equipo">
          <span>
            {{ equipo.tipoEquipo }}
          </span>
        </td>
      </ng-container>


      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let evento">
          <div>
            <button mat-flat-button color="primary" class="px-2 py-1">
               <mat-icon>edit</mat-icon>
            </button>
            <button mat-flat-button color="warn" class="px-2 py-1">
               <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</section>
